<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
    <h1>Create an Account</h1>
    <label>Username: </label>
    <input type="text" placeholder="Enter your username..." required><br><br>
    Last Name: <input name="last_name" placeholder="Last Name" required>
    Email: <input type="email" name="email" required>
    Age: <input type="number" name="age" required>
    Gender: <select name="gender" id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Prefer Not to Answer">Prefer Not to Answer</option></select>
    Password: <input name="password" type="password" required>
    <a href="index lecture.html">Already have an account. Login</a><br><br>
    <input type="checkbox">
    <label>Remember Me</label><br><br>
    <button id="submit" type="button">Login</button>
    </form>
    </div>
</body>
</html>
